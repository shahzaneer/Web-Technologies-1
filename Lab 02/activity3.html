<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Span - Activity 3</title>
</head>
<style>
    table,th , td{
        border: 1px solid black;
    }
</style>

<body>
    <h1>Table</h1>
    <table  width="100%" style="border: 1 solid black;">
 <thead>
 <tr>
 <th colspan="2">October</th>
 <th colspan="2">November</th>
 </tr>
 </thead>
 <tbody>
 <tr>
 <td>Sales</td>
 <td>Profit</td>
 <td>Sales</td>
 <td>Profit</td>
 </tr>
 <tr>
 <td>$200,00</td>
 <td>$50,00</td>
 <td>$300,000</td>
 <td>$70,000</td>
 </tr>
 </tbody>

 <tfoot>
 <tr>
 <th colspan= "4">November was more produstive</th>
 </tr>
 </tfoot>
</table>
</body>
</html>
